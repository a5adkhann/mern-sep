<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <!-- Background Circle -->
  <circle cx="30" cy="30" r="25" fill="url(#gradient1)" opacity="0.2"/>
  
  <!-- Dumbbell Icon -->
  <g transform="translate(15, 15)">
    <!-- Left Weight -->
    <rect x="0" y="12" width="8" height="16" rx="2" fill="url(#gradient2)"/>
    <!-- Bar -->
    <rect x="8" y="18" width="14" height="4" fill="url(#gradient2)"/>
    <!-- Right Weight -->
    <rect x="22" y="12" width="8" height="16" rx="2" fill="url(#gradient2)"/>
  </g>
  
  <!-- Text -->
  <text x="50" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#gradient2)">
    FitTrack
  </text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F97316;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FB923C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F97316;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>

